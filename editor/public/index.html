<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular JS D&D Editor</title>
	<link href="/css/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/pace.css" rel="stylesheet">
	<link href="/css/editor-header.css" rel="stylesheet">
	<link href="/css/editor.css" rel="stylesheet">
	<link href="/css/angular-csp.css" rel="stylesheet">
    <!--[if lte IE 9]>
        <link href="/css/editor-ie.css" rel="stylesheet"/>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="editor-app" class="container-fluid">
				<div class="ng-cloak" data-alert-modal="true" 
		             data-show-alert="showAlert">
		            <div class="text-center"><div class="loading-spinner"></div> {{alertMessage}}</div>
		        </div>
		        <div id="editor-header" class="navbar ng-cloak" data-main-app-directive="true" data-ng-show="showNavigation">
					<div class="navbar-inner">
						<div class="container">
							<div class="nav-collapse collapse">
								<ul class="nav">
									<li data-ng-repeat="step in steps" data-ng-class="{active: step.active }">
										<!--data-ng-class="{before: step.before, prevActive:step.prev, active: step.active, nextStep: step.next, last: step.last}"-->
										<a data-ng-href="#{{step.url}}">
						                    <span class="order" data-ng-bind="step.order"></span>
						                    <span class="description" data-ng-bind="step.description"></span>
						                </a>
									</li>
								</ul>
								<ul id="action-bar" class="nav pull-right">
									<li data-ng-show="hasBack">
										<a href="javascript:;" data-ng-href="#{{backUrl}}" >BACK</a>
									</li>
									<li data-ng-show="hasBack&&hasNext" class="separator">
										<span>|</span>
									</li>
									<li data-ng-show="hasNext">
										<a href="javascript:;" data-ng-href="#{{nextUrl}}" >NEXT</a>
									</li>
									<li id="save-info">
										<input type="button" data-ng-click="save()" data-ng-class="{'disabled': !saveEnable }" data-ng-disabled="!saveEnable" class="btn btn-small btn-danger" data-ng-attr-value="{{saveButtonText}}" />                    
					                    <img src="/Images/loading-new.gif" class="loading" alt="Loading" data-ng-show="showLoading"/>
					                    <br />
					                    <small data-ng-bind="lastSaved"></small>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
		        <div class="row-fluid" data-ng-view></div>
			</div>
		</div>
	</div>
