<!--Left SideBar-->
<div class="span3 left-sidebar">
    <div class="navbar row-fluid">
        <div class="navbar-inner">
            <h6>SCHEDULE</h6>
        </div>        
    </div>
    <div class="editor-content row-fluid">
        <div data-ng-form="true" class="form-horizontal">
            <div class="control-group">
                <span>When should this mail be sent?</span>
            </div>
            <div class="control-group">
                <span>Date to Send</span>
                <input type="text" class="input-small" jquery-datepicker="true" data-ng-model="selectedDate" />               
            </div>
            <div class="control-group">
                <span>Time to Send</span>
                <select class="input-small" data-ng-model="selectedHour">
                    <option value="0">12-1 am</option>
                    <option value="1">1-2 am</option>
                    <option value="2">2-3 am</option>
                    <option value="3">3-4 am</option>
                    <option value="4">4-5 am</option>
                    <option value="5">5-6 am</option>
                    <option value="6">6-7 am</option>
                    <option value="7">7-8 am</option>
                    <option value="8">8-9 am</option>
                    <option value="9">9-10 am</option>
                    <option value="10">10-11 am</option>
                    <option value="11">11-12 pm</option>
                    <option value="12">12-1 pm</option>
                    <option value="13">1-2 pm</option>
                    <option value="14">2-3 pm</option>
                    <option value="15">3-4 pm</option>
                    <option value="16">4-5 pm</option>
                    <option value="17">5-6 pm</option>
                    <option value="18">6-7 pm</option>
                    <option value="19">7-8 pm</option>
                    <option value="20">8-9 pm</option>
                    <option value="21">9-10 pm</option>
                    <option value="22">10-11 pm</option>
                    <option value="23">11-12 am</option>                   
                </select>
            </div>
            <div class="control-group">
                <span>{{timeZone}}</span>
            </div>
            <div class="control-group">
                <input type="button" class="btn btn-mini btn-danger" data-ng-click="showConfirmation()" value="SCHEDULE & SEND"/>
            </div>
        </div>
    </div>
</div>
<!--End Left SideBar-->
<!--Main Content-->
<div class="span9 main-content">
    <div class="navbar row-fluid">
        <div class="navbar-inner">  
            <h6>PREVIEW</h6>
        </div>
    </div>
    <div class="editor-content row-fluid">
        <div class="row-fluid">
           <div data-message-preview="true" data-store-selector-on-top="true" data-selected-store="messagePreviewStore" data-is-draft="true" data-wait-for-enterprise="false" ></div>
        </div>                
    </div>
</div>
<!--End Main Content-->
